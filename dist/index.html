<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Todoalot</title>
    <script src="https://kit.fontawesome.com/60b6215b6a.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1"><script defer src="index.bundle.js"></script></head>
<body>
    <div class="topBar">
        <div class="title">
            <img id="titleLogo" src="./ff28301c63324308f23a.png" alt="logo">
            <h3 id="titleText">Todoalot</h3>
        </div>
    </div>
    <div class="mainContainer">
        <div class="sideNav">
            <ul class="genericTasks">
                <li>
                    <i class="fa-solid fa-list-check"></i>
                    All tasks
                </li>
                <li>
                    <i class="fa-solid fa-calendar-day"></i>
                    Today
                </li>
                <li>
                    <i class="fa-solid fa-calendar-week"></i>
                    This week
                </li>
            </ul>
            <h3>Projects</h3>
            <ul class="projectList">
            </ul>
            <h4 class="addProject">
                <i class="fa-solid fa-plus"></i>
                Add Project
            </h4>
        </div>
        <div class="content"></div>
    </div>
</body>
</html>
